<script>
    function minhaFuncao(){
        console.log("Chamando minha funcao...");
    }

    function calculadora(){
       // soma
       const n1 = 15;
       const n2 = 10;

       const resultado = n1 + n2;

       console.log("Resultado:" + resultado);
    }

    function calculadora2(){
       // multiplicacao
       const n1 = 15;
       const n2 = 10;

       const resultado = n1 * n2;

       console.log("Resultado:" + resultado);
    }

    function calculadoraFinal(operacao){
        const n1 = 15;
        const n2 = 10;
        let resultado = false;
        if(operacao == 'soma'){
            resultado = n1 + n2;
        } else if(operacao == 'multiplicacao'){
            resultado = n1 * n2;
        } else {
            console.log("Operação inválida!")
        }

        if(resultado){
            console.log("Resultado da " + operacao + " -> " + resultado);
        }
    }

    function somar(n1,n2){
        return n1 + n2;
    }

    function multiplicar(n1,n2){
        return n1 * n2;
    }

    function calculadoraVersao2(operacao){
        const n1 = 15;
        const n2 = 10;

        let resultado = false;
        if(operacao == 'soma'){
            resultado = somar(n1,n2);
        } else if(operacao == 'multiplicacao'){
            resultado = multiplicar(n1,n2);
        } else if(operacao == 'FORMULA_CARLOS') {
            resultado = n1 + n2 / 45 * 47;
        } else {
            console.log("Operação inválida!")
        }

        if(resultado){
            console.log("Resultado da " + operacao + " -> " + resultado);
        }
    }

    function chamarApi(){
        const cep = '89160328';
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => {
                response.json()
                    .then(data => showData(data))
        })
    }

    function showData (result) {
        // debugger;

        for(const campo in result){
            console.log(campo)
        }
    }
