    <main>
        <h1>main</h1>
        <div>
            <button class="button-add" type="button" onclick="chamadaApi()">Chamada Api</button>
        </div>
        <div class="btn-acao">
            <button class="button-add" onclick="openModal()">Modal</button>
        </div>

        <h1>Retorno API</h1>

        <div id="retorno-api"></div>

        <div class="modal">
            <span class="modal-backdrop close-modal" onclick="closeModal()"></span>
            <div class="modal-content" style="display: block;">
                <div class="modal-header">
                    <h2 class="modal-title">Adicionar Receita</h2><button class="close-modal" onclick="closeModal()">&times</button>
                </div>
                <div class="modal-body">
                    <form action="cadastroreceita" method="POST" class="formulario" id="formularioReceita">
                        <div class="formulario-coluna">
                            <div class="dados-formulario flex-column">
                                <div class="wrapper">
                                    <label for="valor">Valor:</label>
                                    <input type="text" id="valor" placeholder="Informe o valor...">
                                </div>

                                <div class="wrapper">
                                    <label for="data">Data:</label>
                                    <input type="date" id="data">
                                </div>
                                <div class="wrapper wrap">
                                    <label for="switchA1" class="switch-item">
                                    <span class="label">Recebida?</span>
                                    <input type="checkbox" name="" id="situacao" class="control" checked>
                                </label>
                                </div>
                                <div class="wrapper wrap">
                                    <label for="switchA1" class="switch-item">
                                    <span class="label">
                                        <i class="fa-solid fa-rotate-right"></i>Repetir?</span>
                                    <input type="checkbox" name="" id="repetir" class="control" checked>
                                </label>
                                </div>
                            </div>
                            <div class="dados-formulario flex-column">

                                <div class="wrapper">
                                    <label for="descricao">Descrição:</label>
                                    <input type="text" id="descricao" placeholder="Informe a descrição...">
                                </div>
                                <div class="wrapper">
                                    <label for="observacao">Observação:</label>
                                    <input type="text" id="observacao" placeholder="Informe a observação...">
                                </div>
                                <div class="wrapper wrap">
                                    <label for="switchA1" class="switch-item checkbox-cadastro">
                                    <span class="label">
                                        <i class="fa-solid fa-thumbtack"></i>
                                        Fixa?</span>
                                    <input type="checkbox" name="" id="fixa" class="control" checked>
                                </label>
                                </div>
                                <div class="wrapper flex-row-periodo">
                                    <div class="wrapper-field">
                                        <label for="vezes" class="flex-row-periodo-label">vezes</label>
                                        <input type="number" id="vezes" class="flex-row-periodo-input">
                                    </div>
                                    <div class="wrapper-field">
                                        <select name="periodo" id="periodo" class="flex-row-periodo-select">
                                        <option value="3">Meses</option>
                                        <option value="4">Anos</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="wrapper modal-footer flex-center gap-10">
                            <button class="button-add" onclick="confirmar()">Confirmar</button>
                            <button class="button-add color-red" onclick="closeModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <h1>footer</h1>
    </footer>

<script>
    function chamadaApi() {
        //callApi(method, port, body, oCall)
        const method = "GET";
        const port = "cadastros";
        const body = "";

        callApi(method, port, body, function(data) {
            // funcao de callback
            console.log(data);

            document.querySelector("#retorno-api").innerHTML = JSON.stringify(data);
        });
    }
</script>
