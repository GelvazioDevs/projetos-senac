<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    ul {
        padding: 10px;
        margin: 10px;
        display: flex;
    }
    
    li {
        list-style: none;
        padding: 25px;
    }
    
    li a {
        font-size: 25px;
        text-decoration: none;
        color: aliceblue;
        padding: 15px;
        border-radius: 10px;
        transition: all .4s ease-in-out;
        border: 1px solid #fff;
        border: 1px solid blueviolet;
    }
    
    li a:hover {
        color: antiquewhite;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #fff;
        background: linear-gradient(-60deg, #03035b, #c853fe);
    }
    
    h2 a {
        color: aliceblue;
        text-decoration: none;
        text-transform: uppercase;
        background-color: blueviolet;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #fff;
        transition: all .4s ease-in-out;
    }
    
    h2 a:hover {
        cursor: pointer;
        background-color: rgba(137, 43, 226, 0.175);
    }
</style>
