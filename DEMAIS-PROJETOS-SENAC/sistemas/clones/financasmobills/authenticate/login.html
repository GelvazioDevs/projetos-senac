<link rel="stylesheet" href="style2.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>

<style>
    body {
        background-color: #1cbb9b;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .login-box {
        position: relative;
        margin: 10px auto;
        width: 500px;
        height: 380px;
        background-color: #fff;
        padding: 10px;
        border-radius: 3px;
        -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
        -moz-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
        box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.33);
    }
    
    .lb-header {
        position: relative;
        color: #00415d;
        margin: 5px 5px 10px 5px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
        text-align: center;
        height: 28px;
    }
    
    .lb-header a {
        margin: 0 25px;
        padding: 0 20px;
        text-decoration: none;
        color: #666;
        font-weight: bold;
        font-size: 15px;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
    }
    
    .lb-header .active {
        color: #029f5b;
        font-size: 18px;
    }
    
    .social-login {
        position: relative;
        float: left;
        width: 100%;
        height: auto;
        padding: 10px 0 15px 0;
        border-bottom: 1px solid #eee;
    }
    
    .social-login a {
        position: relative;
        float: left;
        width: calc(40% - 8px);
        text-decoration: none;
        color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        padding: 12px;
        border-radius: 2px;
        font-size: 12px;
        text-transform: uppercase;
        margin: 0 3%;
        text-align: center;
    }
    
    .social-login a i {
        position: relative;
        float: left;
        width: 20px;
        top: 2px;
    }
    
    .social-login a:first-child {
        /* github */
        /* background-color: #49639F; */
        background-color: black;
        color: white;
        font-size: 13px;
    }
    
    .social-login a:last-child {
        background-color: #DF4A32;
    }
    
    .email-login,
    .email-signup {
        position: relative;
        float: left;
        width: 100%;
        height: auto;
        margin-top: 20px;
        text-align: center;
    }
    
    .u-form-group {
        width: 100%;
        margin-bottom: 10px;
    }
    
    .u-form-group input[type="email"],
    .u-form-group input[type="password"] {
        width: calc(50% - 22px);
        height: 45px;
        outline: none;
        border: 1px solid #ddd;
        padding: 0 10px;
        border-radius: 2px;
        color: #333;
        font-size: 0.8rem;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
    }
    
    .u-form-group input:focus {
        border-color: #358efb;
    }
    
    .u-form-group button {
        width: 50%;
        background-color: #1CB94E;
        border: none;
        outline: none;
        color: #fff;
        font-size: 14px;
        font-weight: normal;
        padding: 14px 0;
        border-radius: 2px;
        text-transform: uppercase;
    }
    
    .forgot-password {
        width: 50%;
        text-align: left;
        text-decoration: underline;
        color: #888;
        font-size: 0.75rem;
    }
</style>
<script defer>
    function onloadLogin() {
        $(".email-signup").hide();
    }

    function signup() {
        $(".email-login").fadeOut(100);
        $(".email-signup").delay(100).fadeIn(100);
        $("#login-box-link").removeClass("active");
        $("#signup-box-link").addClass("active");
    }

    function login() {
        $(".email-login").delay(100).fadeIn(100);
        $(".email-signup").fadeOut(100);
        $("#login-box-link").addClass("active");
        $("#signup-box-link").removeClass("active");
    }
</script>

<body onload="onloadLogin()">
    <div class="login-box">
        <div class="lb-header">
            <a href="#" class="active" id="login-box-link" onclick="login()">Entrar</a>
            <a href="#" id="signup-box-link" onclick="signup()">Cadastrar-se</a>
        </div>
        <div class="social-login">
            <!-- <a href="#">
                <i class="fa fa-facebook fa-lg"></i>
                Login in with facebook
            </a> -->

            <div style="display: flex; gap:10px; padding:10px;">
                <a href="http://127.0.0.1:3000/authenticate/callback?client_id=97a14524f5e80d238260&code=123456">
                    <i class="fa-brands fa-github"></i>Github - Local
                </a>

                <a href="https://github.com/login/oauth/authorize?client_id=97a14524f5e80d238260">
                    <i class="fa-brands fa-github"></i> Github - Online
                </a>
            </div>

            <div style="display: flex; gap:10px; padding:10px;">
                <a href="http://127.0.0.1:3000/dashboard">
                    <i class="fa-brands fa-github"></i>Dashboard - Local
                </a>
                <a href="https://financas.fly.dev/dashboard">
                    <i class="fa-brands fa-github"></i>Dashboard - Online
                </a>
            </div>
            <!-- <a href="https://github.com/login/oauth/authorize?client_id=97a14524f5e80d238260"> -->
            <!-- <a href="#">
                <i class="fa-brands fa-google"></i> log in with Google
            </a> -->
        </div>
        <form class="email-login">
            <div class="u-form-group">
                <input type="email" placeholder="E-mail" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Senha" />
            </div>
            <div class="u-form-group">
                <button>Log in</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
        </form>

        <form class="email-signup">
            <div class="u-form-group">
                <input type="email" placeholder="Email" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="u-form-group">
                <button onclick="signup()">Sign Up</button>
            </div>
        </form>
    </div>
</body>
