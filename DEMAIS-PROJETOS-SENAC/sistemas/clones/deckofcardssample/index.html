<body onload="loadNewGame()">

    <table class="container-table">

                <th class="containerTable-lblTitle">Jogador</th>

                <th class="containerTable-lblTitle">Imagem</th>
                <th class="containerTable-lblTitle">Naipe</th>
                <th class="containerTable-lblTitle">Valor</th>
                <th class="containerTable-lblTitle">svg</th>
                <th class="containerTable-lblTitle">png</th>
            </tr>
        </thead>

            <!--PREENCHIDO ATRAVES DE JAVASCRIPT!!!-->
        </tbody>
    </table>
