<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efeito Lightbox</title>
</head>
<style>
    .background {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color: #000000;
        opacity:.0;
        -moz-opacity: .0;
        filter:alpha(opacity=0);
        z-index:100;
        display: none;
    }
    
    .box {
        position: absolute;
        top:20%;
        left:30%;
        width: 600px;
        height: 350px;
        background-color: #ffffff;
        z-index:101;
        padding: 14px;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        box-shadow: 2px 2px 2px #333333;
        -moz-box-shadow: 2px 2px 2px #333333;
        -webkit-box-shadow: 2px 2px 2px #333333;
        display: none;
    }
    
    .close {
        float: right;
        margin-right: 10px;
        cursor: pointer;
    }
    .close a {
        text-decoration: none;
    }
</style>
<body>
    <h2>Conteudo da Pagina</h2>
    <a href="#" class="lightbox">Abrir LightBox</a>
    <div class="background"></div>
    <div class="box">
        <div class="close"><a href="index.html">X</a></div>
        Este Ã© o lightbox
    </div>
</body>
<div>
    <script src="../assets/js/ajax_libs_jquery_1.11.0_jquery.js"></script>
    <script src="../assets/js/ajax_libs_jqueryui_1.10.4_jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".lightbox").click(function() {
                $('.background, .box').animate({'opacity':'0.60'}, 500, 'linear');
                $('.box').animate({'opacity':'1.00'}, 500, 'linear');
                $('.background, .box').css('display', 'block');
            })
        });
        
        $('.close').click(function() {
            $('.background, .box').animate({'opacity':'0'}, 500, 'linear');
            $('.background, .box').css('display', 'block');
        });

        $('.background').click(function() {
            $('.background, .box').animate({'opacity':'0'}, 500, 'linear');
            $('.background, .box').css('display', 'block');
        });
        
    </script>
</div>
</html>
