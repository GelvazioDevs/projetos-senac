    <SCRIPT>
        dispgraph = -1;

        var lstchart = [];

    <center>
        <script>
            defCanvasWidth = 1100;
            defCanvasHeight = 500;
            document.write("<BR><canvas id=\"canvas\" height=\"" + defCanvasHeight + "\" width=\"" + defCanvasWidth + "\"></canvas>");
            var nbRemainDisplay = 0;
            function dispChart() {
                var i, j;
                var random = true;

                if (dispgraph == -1) {
                    if (nbRemainDisplay == 0) {
                        nbRemainDisplay = lstchart.length;
                        for (i = 0; i < lstchart.length; i++) {
                            lstchart[i][0] = 1;
                        }
                    };

                    var curChart = 1;
                    if (random) {
                        var curChart = Math.floor(Math.random() * nbRemainDisplay) + 1;
                    }

                    nbRemainDisplay = nbRemainDisplay - 1;

                    j = 0;
                    for (i = 0; j < curChart; i++) {
                        if (lstchart[i][0] == 1) {
                            j = j + 1;
                        }
                    }
                    i = i - 1;
                    lstchart[i][0] = 0;
                } else {
                    i = dispgraph;
                }

                var result_options = lstchart[i][3];
                //var result_options = mergeChartConfig(demo_common_options,lstchart[i][3]);
                var result_options = demo_common_options;

                //eval("var result_options = (" + lstchart[i][3] + ") ? mergeChartConfig(demo_common_options," + lstchart[i][3] + ") : demo_common_options;");

                eval("var myCanvas = new Chart(document.getElementById(\"canvas\").getContext(\"2d\"))." + lstchart[i][1] + "(" + lstchart[i][2] + ",result_options);");
            }

            window.onload = function () { 
                dispChart(); 
            };
        </script>
