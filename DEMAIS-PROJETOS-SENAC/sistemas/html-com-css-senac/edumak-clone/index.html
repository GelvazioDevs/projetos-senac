<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edumak | Manutenção e Montagens Industriais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Equipamento</li>
                <li>Serviço</li>
                <li>Contato</li>
                <li>Trabalhe Conosco</li>
            </ul>
        </nav>

        <div class="redessociais">
            <img src="images/redes_sociais.png" alt="">
        </div>
    </header>

    <main>
        <h1 class="servico">Serviços</h1>
        <div class="lista-cards">
            <div class="card">
                <img src="images/ferramenta.png" alt="">
                <div class="texto-card">
                    Fabricação de máquinas <br>e equipamentos
                </div>
            </div>
            <div class="card">
                <img src="images/tanque-da-valvula.png" alt="">
                <div class="texto-card">
                    Reforma e manutenção
                </div>
            </div>
            <div class="card">
                <img src="images/tanque-da-valvula2.png" alt="">
                <div class="texto-card">
                    Montagens industriais
                </div>
            </div>
            <div class="card">
                <img src="images/profissional-soldando-pecas.png" alt="">
                <div class="texto-card">
                    Serviços de solda e mão <br> de obra terceirizada
                </div>
            </div>
        </div>
    </main>

    <div class="area-atuacao">
        <img src="images/area_atuacao.png" alt="">
