<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitana Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topo">
        <marquee behavior="alternate" scrollamount="5">
            <b>Transformando seu sonho em realidade!</b>
        </marquee>
    </div>

    <div class="banner-topo">
        <img src="images/metropolitana.png" alt="Metropolitana Imóveis">
    </div>

    <nav class="menu">
        <ul>
            <li>Principal</li>
            <li>Institucional</li>
            <li>Corretores</li>
            <li>Venda</li>
            <li>Locação</li>
            <li>Links</li>
            <li>Anuncie Conosco</li>
            <li>Contato</li>
        </ul>
    </nav>

    <div class="casa">
        <img class="casa-img" src="images/casa.jpg" alt="">
        <span class="casa-chamada">casa no centro de rio do sul!</span>
        <span class="casa-descricao">linda casa, fora de risco de enchente em excelente localização!</span>
        <button>Confira!</button>
    </div>
</body>
</html>
